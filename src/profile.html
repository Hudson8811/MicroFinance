<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Главная</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    
  </head>

  <body class="landingPage">
    <div class="wrapper">
     //= common/header2
      <main class="main">
        <div class="personal">
          <div class="container">
            <a href="#" class="personal-link personal-link-user">Личные данные</a>
            <a href="#" class="personal-link personal-link-star">Мои предложения</a>
          </div>
        </div>

        <div class="suggestions-content profile-content">
          <div class="container">
            <h2 class="sectionTitle">Мой профиль</h2>
            
            <div class="profile-wrap">
              <form class="order-form">
                <div class="profile-row profile-row-50">
                  <h3 class="profile-row-title">Персональные данные</h3>
                  <label class="order-label">
                    <span class="order-label-title">Фамилия</span>
                    <input type="text" class="order-inputbox">
                  </label>

                  <label class="order-label">
                    <span class="order-label-title">Имя</span>
                    <input type="text" class="order-inputbox">
                  </label>

                  <label class="order-label">
                    <span class="order-label-title">Отчество</span>
                    <input type="text" class="order-inputbox">
                  </label>

                  <label class="order-label">
                    <span class="order-label-title">Дата рождения</span>
                    <input type="date" class="order-inputbox">
                  </label>
                  <a href="#" class="profile-row-change btn">Редактировать</a>
                </div>
                <div class="profile-row profile-row-50">
                  <h3 class="profile-row-title">Контактные данные</h3>
                  <label class="order-label">
                    <span class="order-label-title">Регион</span>
                    <input type="text" class="order-inputbox">
                  </label>

                  <label class="order-label">
                    <span class="order-label-title">Город</span>
                    <input type="text" class="order-inputbox">
                  </label>

                  <label class="order-label">
                    <span class="order-label-title order-inputbox-phone">Телефон</span>
                    <input type="text" class="order-inputbox">
                  </label>

                  <label class="order-label">
                    <span class="order-label-title">Электронная почта</span>
                    <input type="email" class="order-inputbox">
                  </label>
                  <a href="#" class="profile-row-change btn">Редактировать</a>
                </div>
                <div class="profile-row">
                  <h3 class="profile-row-title">Персональные данные</h3>

                  <label class="order-label order-label-50">
                    <span class="order-label-title">ИИН</span>
                    <input type="text" class="order-inputbox">
                  </label>

                  <label class="order-label order-label-50">
                    <span class="order-label-title">Тип занятости</span>
                    <select class="order-inputbox order-select">
                      <option value="1">Не трудоустроен</option>
                      <option value="2">Не трудоустроен</option>
                      <option value="3">Не трудоустроен</option>
                    </select>
                  </label>

                  <a href="#" class="profile-row-change btn">Редактировать</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
      //= common/footer
    </div>

    <script src="js/main.js"></script>

  </body>
</html>
