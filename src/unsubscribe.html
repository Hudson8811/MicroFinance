<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Отмена подписки</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    
  </head>

  <body class="contactsPage feedBackPage">
    <div class="wrapper">
     //= common/header
      <main class="main">
        <div class="contacts-content">
          <div class="container">
            <div class="contacts howItWorks-content feedBack-content unsubscribe-content">
              <h2 class="pageTitle">Отмена подписки</h2>

              


              <div class="order-form">
  
                <label class="order-label">
                  <span class="order-label-title">Email</span>
                  <input type="email" class="order-inputbox">
                </label>

                <label class="order-label order-label-50">
                  <span class="order-label-title">Номер телефона</span>
                  <input type="text" class="order-inputbox order-inputbox-phone">
                </label>

                <label class="order-label order-label-50">
                  <span class="order-label-title">Последние 4 цифры карты</span>
                  <input type="text" class="order-inputbox ">
                </label>
  
                <div class="feedBack-capch-wrap">
                  <div class="feedBack-capch">
                    <input type="hidden" name="recaptcha_response" id="recaptchaResponse">
                    <button class="g-recaptcha" 
                      data-sitekey="6LcxQN8ZAAAAAKR0BtC4JTdkLlh3D7wUpnHSoagd" 
                      data-callback='onSubmit' 
                      data-action='submit'>Submit
                    </button>
                  </div>
                  <a href="#" class="bannerBlock-ui-btn btn">Отправить запрос</a>
                </div>
              </div>

            </div>

            <div class="contacts-bac">
              <img src="img/card.png" alt="img" class="contacts-bac-icon">
              <span class="contacts-bac-title">Единая заявка на микрокредит</span>
              <a href="#" class="contacts-bac-link btn">Оформить заявку</a>
            </div>

          </div>
        </div>
      </main>
      //= common/footer
    </div>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6LcxQN8ZAAAAAKR0BtC4JTdkLlh3D7wUpnHSoagd"></script>
    <script src="js/main.js"></script>
    
  </body>
</html>
