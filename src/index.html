<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Главная</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    
  </head>

  <body class="landingPage">
    <div class="wrapper">
     //= common/header
      <main class="main">
        <div class="bannerBlock">
          <div class="container">
            <div class="bannerBlock-imageWrapper">
              <img src="img/bannerGirl.png" alt="img" class="bannerBlock-image">
            </div>
            <div class="bannerBlock-content">
              <h2 class="pageTitle">Заполните заявку</h2>
              <div class="bannerBlock-form">
                <h3 class="bannerBlock-form-title">Нужная сумма</h3>
                <div class="bannerBlock-ui-inputWrapper">
                  <input type="text" id="bannerBlock-ui-input"/>
                  <span class="bannerBlock-ui-title">тнг.</span>
                </div>
                
                <div id="bannerBlock-ui-slider"></div>
                <div class="bannerBlock-ui-desc">
                  <span class="bannerBlock-ui-desc-item">5 000 тнг.</span>
                  <span class="bannerBlock-ui-desc-item">350 000 тнг.</span>
                </div>
                <a href="#" class="bannerBlock-ui-btn btn">Оформить заявку</a>
                <span class="bannerBlock-ui-subtitle">Содействие в подборке финансовых продуктов</span>
              </div>
            </div>
          </div>
        </div>
      </main>
      //= common/footer
    </div>

    <script src="js/main.js"></script>

  </body>
</html>
