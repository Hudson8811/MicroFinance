  <body class="contactsPage">

        <div class="contacts-content">

              <div class="contacts-map">

                  <span class="contacts-address-text">020000, Казахстан, Нур-Султан, ул. Достык 13</span>
                </div>

                  <div class="contacts-address-imgWrap">

                  </div>
                  <a href="tel:+77273495219" class="contacts-address-text">+7 (727) 349-5219</a>
                </div>

                <div class="contacts-address-item">
                  <div class="contacts-address-imgWrap">

                  </div>
                  <a href="mailto:hello@companyname.kz" class="contacts-address-text">hello@companyname.kz</a>
