<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Оформить заявку</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    
  </head>

  <body class="orderPage">
    <div class="wrapper">
     //= common/header
      <main class="main">
        <div class="order order-step2">

            <h2 class="sectionTitle">Оформить заявку</h2>
            <div class="order-step">Шаг 2 / 2</div>
            <div class="order-approbation">
              <div class="order-approbation-wrapper">
                <div class="order-approbation-slider" style="width: 83%; border-radius: 5px 0 0 5px;"></div>
              </div>
              <span class="order-approbation-text">83% вероятность одобрения</span>
            </div>
            
            <div class="order-form">
              <h3 class="order-form-subtitle">Заполните все данные</h3>

              <label class="order-label order-label-33">
                <span class="order-label-title">ИИН</span>
                <span class="order-label-subtitle">Укажите номер ИИН</span>
                <input type="text" class="order-inputbox">
              </label>

              <label class="order-label order-label-33">
                <span class="order-label-title">Пол</span>
                <span class="order-label-subtitle">Выберите пол</span>
                <select class="order-inputbox order-select">
                  <option value="1">Мужской</option>
                  <option value="2">Женский</option>
                </select>
              </label>

              <label class="order-label order-label-33">
                <span class="order-label-title">Трудоустройство</span>
                <span class="order-label-subtitle">Трудоустройство</span>
                <select class="order-inputbox order-select">
                  <option value="1">Займ</option>
                  <option value="2">Займ</option>
                  <option value="3">Займ</option>
                </select>
              </label>

              <a href="#" class="bannerBlock-ui-btn btn">Продолжить</a>

              <a href="#" class="order-bacStep btn">Назад</a>
            </div>
      
        </div>
      </main>
      //= common/footer
    </div>

    <script src="js/main.js"></script>

  </body>
</html>
